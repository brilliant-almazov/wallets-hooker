server.port=@server.port@

spring.application.name=@name@
spring.application.description=@description@
info.version=@version@
info.responsible=Inal Arsanukaev
info.stage=dev
info.damsel.version=@damsel.version@
endpoints.health.sensitive=false

wallet.polling.url=http://localhost:8022/v1/eventsink/wallet
wallet.polling.maxPoolSize=1
wallet.polling.delay=5000
wallet.polling.retryDelay=5000

identity.polling.url=http://localhost:8022/v1/eventsink/identity
identity.polling.maxPoolSize=1
identity.polling.delay=5000
identity.polling.retryDelay=5000

withdrawal.polling.url=http://localhost:8022/v1/eventsink/withdrawal
withdrawal.polling.maxPoolSize=1
withdrawal.polling.delay=5000
withdrawal.polling.retryDelay=5000
withdrawal.polling.lastEventId=5005

hg.pollingEnabled=true

# connection timeout
merchant.callback.timeout=10

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=@db.url@
spring.datasource.username=@db.user@
spring.datasource.password=@db.password@
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.idle-timeout=30000
flyway.schemas=whook

message.scheduler.delay=1000
message.sender.number=10

management.security.enabled=false
